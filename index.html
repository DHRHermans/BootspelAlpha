<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Bootrace Spel</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            display: flex;
            flex-direction: column;
            align-items: center;
            background-color: #f0f8ff; /* Lichtblauwe achtergrond */
        }

        #startScreen, #gameScreen, #winnerMessage {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
        }

        /* Start scherm */
        #startScreen input, #startScreen button {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }

        #gameScreen {
            display: none;
            width: 100%;
            height: 100vh;
            position: relative;
        }

        /* Canvas wordt volledig schermvullend */
        canvas {
            width: 100%;
            height: 80%;
            background-color: #add8e6; /* Lichte blauwe achtergrond voor het water */
        }

        /* Boten knoppen naast elkaar */
        #controls {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
            margin-top: 10px;
        }

        #controls button {
            margin: 10px;
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
            background-color: #4CAF50;
            color: white;
            border: none;
        }

        #controls button:hover {
            background-color: #45a049;
        }

        /* Stappen tekst naast de boot */
        .boat-info {
            font-size: 16px;
            color: black;
            position: absolute;
        }

        #winnerMessage {
            display: none;
            text-align: center;
        }

        #resetGame {
            padding: 10px 20px;
            font-size: 16px;
            background-color: #f44336;
            color: white;
            border: none;
            border-radius: 5px;
        }

        #resetGame:hover {
            background-color: #e53935;
        }
    </style>
</head>
<body>
    <!-- Start scherm -->
    <div id="startScreen">
        <h2>Start het Spel</h2>
        <label for="numBoats">Aantal Boten:</label>
        <input type="number" id="numBoats" min="1" max="25">
        <br>
        <label for="numClicks">Aantal Klikken:</label>
        <input type="number" id="numClicks" min="1" max="25">
        <br>
        <button id="startGame">Start Spel</button> <!-- Startknop -->
    </div>

    <!-- Speelscherm -->
    <div id="gameScreen">
        <canvas id="raceCanvas"></canvas>
        <div id="controls"></div>
    </div>

    <!-- Winnaar melding -->
    <div id="winnerMessage">
        <p id="winnerText"></p>
        <button id="resetGame">Opnieuw Spelen</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
