<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>BootspelAlpha</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Startscherm -->
    <div id="startScreen">
        <h1>BootspelAlpha - Instellingen</h1>

        <label for="numBoats">Aantal boten (1-25):</label>
        <input type="number" id="numBoats" min="1" max="25" value="4">

        <label for="numClicks">Aantal klikken per boot (1-25):</label>
        <input type="number" id="numClicks" min="1" max="25" value="10">

        <!-- Startknop onderaan de invoervelden -->
        <button id="startGame" class="start-btn">Start Spel</button>
    </div>

    <!-- Speelscherm -->
    <div id="gameScreen" style="display: none;">
        <canvas id="raceCanvas" width="800" height="400"></canvas>

        <!-- Knoppen voor boten -->
        <div class="controls" id="controls"></div>
    </div>

    <script src="script.js"></script>
</body>
</html>
