<!DOCTYPE html>
<html lang="nl">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Boot Race</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
        }

        canvas {
            display: block;
            margin: 0 auto;
        }

        #startScreen, #gameScreen, #winnerMessage {
            display: none;
            text-align: center;
        }

        button {
            margin: 10px;
            padding: 10px;
            font-size: 16px;
        }

        #winnerMessage {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: rgba(0, 0, 0, 0.7);
            color: white;
            padding: 20px;
            border-radius: 5px;
        }
    </style>
</head>
<body>

    <div id="startScreen">
        <h1>Boot Race</h1>
        <label for="numBoats">Aantal boten (1-25):</label>
        <input type="number" id="numBoats" min="1" max="25" value="2"><br><br>
        <label for="numClicks">Aantal kliks per boot (1-25):</label>
        <input type="number" id="numClicks" min="1" max="25" value="10"><br><br>
        <button id="startGame">Start Game</button>
    </div>

    <div id="gameScreen">
        <canvas id="raceCanvas"></canvas>
        <div id="controls"></div>
    </div>

    <div id="winnerMessage">
        <h2 id="winnerText"></h2>
        <button id="resetGame">Reset</button>
    </div>

    <script src="script.js"></script>
</body>
</html>
